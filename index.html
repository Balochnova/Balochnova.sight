<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balochnova.ai - Smart Search Engine</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #2F80ED, #9B51E0);
      color: white;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    header img {
      width: 150px;
      height: auto;
    }
    h1 {
      font-size: 2.5em;
      margin-top: 10px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    .search-box {
      display: flex;
      justify-content: center;
      margin: 20px auto;
      max-width: 500px;
      background: white;
      border-radius: 50px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .search-box input {
      flex: 1;
      padding: 12px 20px;
      border: none;
      outline: none;
      font-size: 1em;
    }
    .search-box button {
      background: #2F80ED;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }
    .search-box button:hover {
      background: #1c5dc1;
    }
    .explore-btn {
      margin-top: 30px;
      padding: 15px 30px;
      background: orange;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1.2em;
      cursor: pointer;
      transition: 0.3s;
    }
    .explore-btn:hover {
      background: darkorange;
    }
    footer {
      margin-top: 50px;
      padding: 15px;
      background: rgba(0,0,0,0.2);
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Balochnova.ai Logo">
  </header>

  <h1>Welcome to Balochnova.ai</h1>
  <p>Your AI-powered Smart Search Engine</p>

  <div class="search-box">
    <input type="text" placeholder="Search anything...">
    <button>Search</button>
  </div>

  <button class="explore-btn">Explore Now</button>

  <footer>
    Â© 2025 Balochnova.ai | All Rights Reserved
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balochnova.ai</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2F80ED, #9B51E0);
      color: white;
      text-align: center;
    }

    /* Logo */
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 0;
    }
    .logo-container img {
      height: 100px;
      width: auto;
      border-radius: 0;   /* white box remove */
      background: none;   /* transparent background */
      box-shadow: none;   /* shadow remove */
    }

    h1 {
      margin-top: 10px;
      font-size: 2em;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    /* Search Bar */
    .search-container {
      display: flex;
      justify-content: center;
      margin: 20px;
      gap: 5px;
    }
    select, input, button {
      padding: 12px;
      border: none;
      border-radius: 25px;
      font-size: 1em;
    }
    select {
      border-top-right-radius: 0;
      border-bottom-right-radius: 0;
    }
    input {
      flex: 1;
      border-radius: 0;
      outline: none;
    }
    button {
      background: #007BFF;
      color: white;
      cursor: pointer;
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }

    /* Explore Button */
    .explore-btn {
      background: orange;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.2s, background 0.3s;
    }
    .explore-btn:hover {
      background: #ff6600;
      transform: scale(1.05);
    }

    footer {
      margin-top: 40px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.2);
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo-container">
    <img src="logo.png" alt="Balochnova.ai Logo">
  </div>

  <h1>Welcome to <br>Balochnova.ai</h1>
  <p>Your AI-powered Smart Search Engine</p>

  <!-- Search Bar -->
  <div class="search-container">
    <select id="engine">
      <option value="https://www.google.com/search?q=">Google</option>
      <option value="https://www.youtube.com/results?search_query=">YouTube</option>
      <option value="https://www.bing.com/videos/search?q=">Video</option>
    </select>
    <input type="text" id="query" placeholder="Search anything...">
    <button onclick="search()">Search</button>
  </div>

  <!-- Explore Button -->
  <button class="explore-btn">ðŸš€ Explore Now</button>

  <footer>
    Â© 2025 Balochnova.ai | All Rights Reserved
  </footer>

  <script>
    function search() {
      let engine = document.getElementById("engine").value;
      let query = document.getElementById("query").value;
      if (query.trim() !== "") {
        window.open(engine + encodeURIComponent(query), "_blank");
      }
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balochnova.ai - Smart Search Engine</title>
  <style>
    /* ==== Global Styles ==== */
    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, #2F80ED, #9B51E0);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ==== Header ==== */
    header {
      display: flex;
      align-items: center;
      padding: 15px 30px;
    }
    header img {
      width: 130px;
      height: auto;
    }

    /* ==== Main ==== */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
      font-weight: 700;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 40px;
      opacity: 0.9;
    }

    /* ==== Search Box ==== */
    .search-box {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 550px;
      background: #fff;
      border-radius: 50px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      overflow: hidden;
    }
    .search-box input {
      flex: 1;
      padding: 14px 20px;
      border: none;
      outline: none;
      font-size: 1em;
      color: #333;
    }
    .search-box button {
      background: #2F80ED;
      color: #fff;
      border: none;
      padding: 14px 30px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    .search-box button:hover {
      background: #1c5dc1;
    }

    /* ==== Explore Button ==== */
    .explore-btn {
      margin-top: 35px;
      padding: 15px 35px;
      background: orange;
      color: white;
      border: none;
      border-radius: 40px;
      font-size: 1.2em;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .explore-btn:hover {
      background: darkorange;
      transform: scale(1.05);
    }

    /* ==== Footer ==== */
    footer {
      padding: 15px;
      text-align: center;
      background: rgba(0,0,0,0.25);
      font-size: 0.9em;
    }

    /* ==== Responsive ==== */
    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      p { font-size: 1em; }
      .search-box { max-width: 90%; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="logo.jpg" alt="Balochnova.ai Logo">
  </header>

  <!-- Main -->
  <main>
    <h1>Welcome to Balochnova.ai</h1>
    <p>Your AI-powered Smart Search Engine</p>

    <div class="search-box">
      <input type="text" placeholder="Search anything...">
      <button>Search</button>
    </div>

    <button class="explore-btn">ðŸš€ Explore Now</button>
  </main>

  <!-- Footer -->
  <footer>
    Â© 2025 Balochnova.ai | All Rights Reserved
  </footer>

</body>
</html>

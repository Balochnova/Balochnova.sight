<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balochnova.ai - Smart Search Website</title>

  <!-- ✅ Basic SEO Meta Tags -->
  <meta name="description" content="Balochnova.ai is a modern AI-powered smart search website. Find information instantly with a beautiful and user-friendly design.">
  <meta name="keywords" content="AI search, smart search engine, Balochnova, instant search, modern search website">
  <meta name="author" content="Balochnova.ai">

  <!-- ✅ Open Graph (Social Sharing) -->
  <meta property="og:title" content="Balochnova.ai - Smart Search Website">
  <meta property="og:description" content="Search anything instantly with Balochnova.ai - Your smart and modern AI-powered search platform.">
  <meta property="og:image" content="https://yourdomain.com/logo.png">
  <meta property="og:url" content="https://yourdomain.com">
  <meta name="twitter:card" content="summary_large_image">

  <!-- ✅ Favicon -->
  <link rel="icon" href="logo.png" type="image/png">

  <!-- ✅ CSS -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2F80ED, #9B51E0);
      color: white;
      text-align: center;
    }
    header {
      padding: 40px 20px;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }
    .search-box {
      margin: 40px auto;
      max-width: 600px;
      display: flex;
      background: white;
      border-radius: 50px;
      overflow: hidden;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
    }
    .search-box input {
      flex: 1;
      padding: 15px 20px;
      border: none;
      font-size: 1rem;
      outline: none;
      color: #333;
    }
    .search-box button {
      background: #2F80ED;
      border: none;
      color: white;
      padding: 0 25px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }
    .search-box button:hover {
      background: #1b5fc4;
    }
    .explore-btn {
      margin-top: 20px;
      padding: 15px 35px;
      background: #ff9800;
      color: white;
      border: none;
      font-size: 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }
    .explore-btn:hover {
      background: #e68900;
    }
    footer {
      margin-top: 50px;
      padding: 20px;
      background: rgba(0,0,0,0.2);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- ✅ Website Header -->
  <header>
    <img src="logo.png" alt="Balochnova.ai Logo" width="120">
    <h1>Welcome to Balochnova.ai</h1>
    <p>Your AI-powered Smart Search Engine</p>
  </header>

  <!-- ✅ Search Box -->
  <form class="search-box" method="GET" action="https://www.google.com/search">
    <input type="text" name="q" placeholder="Search anything..." required>
    <button type="submit">Search</button>
  </form>

  <!-- ✅ Explore Now Button -->
  <button class="explore-btn" onclick="document.querySelector('.search-box input').focus();">
    Explore Now
  </button>

  <!-- ✅ Footer -->
  <footer>
    <p>© 2025 Balochnova.ai | All Rights Reserved</p>
  </footer>

</body>
</html>

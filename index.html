<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balochnova.ai</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom right, #2f80ed, #9b51e0);
      color: white;
    }

    header {
      padding: 20px;
    }

    header img {
      width: 150px;
      height: auto;
      display: block;
      margin: 0 auto 10px auto;
    }

    .search-container {
      margin: 20px auto;
      max-width: 500px;
      display: flex;
      background: white;
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .search-container input {
      flex: 1;
      padding: 12px 15px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .search-container button {
      background: #2f80ed;
      border: none;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    h1 {
      font-size: 2.5rem;
      margin: 20px 0 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .btn-explore {
      background: orange;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-explore:hover {
      background: darkorange;
    }

    footer {
      margin-top: 50px;
      padding: 15px;
      background: rgba(0,0,0,0.1);
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Header with Logo -->
  <header>
    <img src="./logo.png" alt="Balochnova.ai Logo">
  </header>

  <!-- Hero Section -->
  <h1>Welcome to Balochnova.ai</h1>
  <p>Your AI-powered Smart Search Engine</p>

  <!-- Search Bar -->
  <div class="search-container">
    <input type="text" placeholder="Search anything...">
    <button>Search</button>
  </div>

  <!-- Explore Button -->
  <button class="btn-explore">ðŸš€ Explore Now</button>

</body>
</html>

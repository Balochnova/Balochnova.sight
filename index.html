<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Balochnova.ai</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2f80ed, #9b51e0);
      color: white;
      text-align: center;
    }

    /* Logo */
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 0;
    }
    .logo-container img {
      height: 80px;
      width: auto;
    }

    /* Hero Section */
    .hero {
      margin-top: 30px;
      padding: 20px;
    }
    .hero h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    /* Search Bar */
    .search-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px auto;
      max-width: 500px;
      background: white;
      border-radius: 50px;
      overflow: hidden;
    }
    .search-container select,
    .search-container input {
      border: none;
      padding: 12px;
      font-size: 1em;
      outline: none;
    }
    .search-container select {
      background: #f1f1f1;
      padding-left: 15px;
    }
    .search-container input {
      flex: 1;
      padding-left: 15px;
    }
    .search-container button {
      background: #2f80ed;
      color: white;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 1em;
    }
    .search-container button:hover {
      background: #1c5fc3;
    }

    /* Explore Button */
    .explore-btn {
      background: orange;
      color: white;
      border: none;
      padding: 15px 40px;
      margin-top: 20px;
      border-radius: 50px;
      font-size: 1.2em;
      cursor: pointer;
      transition: 0.3s;
    }
    .explore-btn:hover {
      background: #e69500;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <div class="logo-container">
    <img src="logo.png" alt="Balochnova.ai Logo" />
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Welcome to Balochnova.ai</h1>
    <p>Your AI-powered Smart Search Engine</p>

    <!-- Search Bar -->
    <div class="search-container">
      <select id="engine">
        <option value="google">Google</option>
        <option value="youtube">YouTube</option>
      </select>
      <input type="text" id="query" placeholder="Search anything..." />
      <button onclick="search()">Search</button>
    </div>

    <!-- Explore Button -->
    <button class="explore-btn">ðŸš€ Explore Now</button>
  </div>

  <script>
    function search() {
      const engine = document.getElementById("engine").value;
      const query = document.getElementById("query").value;
      let url = "";

      if (engine === "google") {
        url = "https://www.google.com/search?q=" + encodeURIComponent(query);
      } else if (engine === "youtube") {
        url = "https://www.youtube.com/results?search_query=" + encodeURIComponent(query);
      }
      if (query.trim() !== "") {
        window.open(url, "_blank");
      }
    }
  </script>
</body>
</html>

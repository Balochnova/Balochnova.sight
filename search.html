<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search - Balochnova.ai</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #2F80ED, #9B51E0);
      color: white;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      width: 250px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      background: white;
      color: #2F80ED;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #2F80ED;
      color: white;
    }
    .back-btn {
      margin-top: 20px;
      display: inline-block;
      color: white;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üîç Balochnova.ai Search</h1>
  <input type="text" id="searchBox" placeholder="Search AI tools, designs, automation...">
  <button onclick="doSearch()">Search</button>

  <div class="back-btn" onclick="goBack()">‚¨Ö Back to Home</div>

  <script>
    function doSearch() {
      let query = document.getElementById("searchBox").value;
      if (query.trim() === "") {
        alert("‚ö† Please enter something to search!");
        return;
      }
      // Google search redirect
      window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(query + " site:balochnova.ai");
    }

    function goBack() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>

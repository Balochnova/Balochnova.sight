<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search - Balochnova.ai</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #2F80ED, #9B51E0);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }
    input {
      width: 320px;
      max-width: 90%;
      padding: 12px;
      border-radius: 25px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      padding: 10px 25px;
      border-radius: 25px;
      border: none;
      background: white;
      color: #2F80ED;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #f2f2f2;
    }
    .back-btn {
      margin-top: 25px;
      font-size: 14px;
      color: white;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Search Balochnova.ai üîç</h1>
  <input type="text" id="searchBox" placeholder="Search AI tools, designs, automation...">
  <button onclick="doSearch()">Search</button>

  <div class="back-btn" onclick="goBack()">‚¨Ö Back to Home</div>

  <script>
    function doSearch() {
      let query = document.getElementById('searchBox').value;
      if(query.trim() === "") {
        alert("Please enter something to search!");
      } else {
        // Abhi ke liye Google search use ho raha hai
        window.open("https://www.google.com/search?q=" + encodeURIComponent(query), "_blank");
      }
    }
    function goBack() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
